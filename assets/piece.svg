    <rect width="60" height="60" fill="#F0E68C" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="20" fill="#8B4513">竜</text>
  </g>
  
  <!-- Enemy Promoted Bishop -->
  <g transform="translate(60,195) rotate(180 30 30)">
    <rect width="60" height="60" fill="#F0E68C" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="20" fill="#8B4513">馬</text>
