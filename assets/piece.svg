  <g transform="translate(120,65)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="18" fill="#8B4513">成銀</text>
  </g>
  
  <!-- Promoted Knight (成桂) -->
