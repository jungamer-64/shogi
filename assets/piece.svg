  <g transform="translate(180,195) rotate(180 30 30)">
    <rect width="60" height="60" fill="#F0E68C" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="18" fill="#8B4513">成桂</text>
  </g>
  
  <!-- Enemy Promoted Lance -->
  <g transform="translate(240,195) rotate(180 30 30)">
    <rect width="60" height="60" fill="#F0E68C" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="18" fill="#8B4513">成香</text>
  </g>
  
  <!-- Enemy Promoted Pawn -->
  <g transform="translate(300,195) rotate(180 30 30)">
    <rect width="60" height="60" fill="#F0E68C" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">と</text>
