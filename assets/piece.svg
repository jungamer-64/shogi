<?xml version="1.0" encoding="UTF-8"?>
<svg width="780" height="260" viewBox="0 0 780 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Piece sprite sheet with all Shogi pieces -->
  <!-- Each piece is 60x60 pixels -->
  
  <!-- Row 1: Basic pieces -->
  <!-- King (玉) -->
  <g transform="translate(0,0)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">玉</text>
  </g>
  
  <!-- Rook (飛) -->
  <g transform="translate(60,0)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">飛</text>
  </g>
  
  <!-- Bishop (角) -->
  <g transform="translate(120,0)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">角</text>
  </g>
  
  <!-- Gold (金) -->
  <g transform="translate(180,0)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">金</text>
  </g>
  
  <!-- Silver (銀) -->
  <g transform="translate(240,0)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">銀</text>
  </g>
  
  <!-- Knight (桂) -->
  <g transform="translate(300,0)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">桂</text>
  </g>
  
  <!-- Lance (香) -->
  <g transform="translate(360,0)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">香</text>
  </g>
  
  <!-- Pawn (歩) -->
  <g transform="translate(420,0)">
    <rect width="60" height="60" fill="#FFFACD" stroke="#8B4513" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="serif" font-size="24" fill="#8B4513">歩</text>
  </g>
  
